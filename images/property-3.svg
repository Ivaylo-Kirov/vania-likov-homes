<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="500" fill="url(#skyGrad)"/>
  
  <!-- Moon -->
  <circle cx="320" cy="80" r="35" fill="#fef3c7" opacity="0.9"/>
  <circle cx="305" cy="70" r="8" fill="#fde68a" opacity="0.3"/>
  <circle cx="335" cy="90" r="5" fill="#fde68a" opacity="0.2"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.8"/>
  <circle cx="100" cy="80" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="150" cy="40" r="2" fill="white" opacity="0.7"/>
  <circle cx="250" cy="60" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="380" cy="120" r="2" fill="white" opacity="0.6"/>
  <circle cx="30" cy="150" r="1" fill="white" opacity="0.4"/>
  <circle cx="370" cy="40" r="1.5" fill="white" opacity="0.5"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="400" height="100" fill="#0f172a"/>
  
  <!-- House Main Structure -->
  <rect x="80" y="250" width="240" height="180" fill="url(#houseGrad)"/>
  
  <!-- Roof -->
  <polygon points="60,250 200,120 340,250" fill="#374151"/>
  <polygon points="70,250 200,135 330,250" fill="#4b5563"/>
  
  <!-- Chimney -->
  <rect x="260" y="170" width="30" height="60" fill="#4b5563"/>
  <rect x="255" y="160" width="40" height="15" fill="#374151"/>
  
  <!-- Windows -->
  <!-- Top floor window -->
  <rect x="170" y="170" width="60" height="50" rx="4" fill="url(#windowGrad)"/>
  <line x1="200" y1="170" x2="200" y2="220" stroke="#4b5563" stroke-width="3"/>
  <line x1="170" y1="195" x2="230" y2="195" stroke="#4b5563" stroke-width="3"/>
  
  <!-- Left window -->
  <rect x="100" y="290" width="50" height="70" rx="4" fill="url(#windowGrad)"/>
  <line x1="125" y1="290" x2="125" y2="360" stroke="#4b5563" stroke-width="3"/>
  <line x1="100" y1="325" x2="150" y2="325" stroke="#4b5563" stroke-width="3"/>
  
  <!-- Right window -->
  <rect x="250" y="290" width="50" height="70" rx="4" fill="url(#windowGrad)"/>
  <line x1="275" y1="290" x2="275" y2="360" stroke="#4b5563" stroke-width="3"/>
  <line x1="250" y1="325" x2="300" y2="325" stroke="#4b5563" stroke-width="3"/>
  
  <!-- Door -->
  <rect x="175" y="320" width="50" height="110" rx="4" fill="#4b5563"/>
  <rect x="180" y="325" width="40" height="105" rx="2" fill="#374151"/>
  <circle cx="212" cy="380" r="3" fill="#fbbf24"/>
  
  <!-- Door steps -->
  <rect x="170" y="430" width="60" height="8" rx="2" fill="#6b7280"/>
  
  <!-- Garage -->
  <rect x="100" y="380" width="60" height="50" fill="#374151"/>
  <line x1="100" y1="390" x2="160" y2="390" stroke="#1f2937" stroke-width="2"/>
  <line x1="100" y1="400" x2="160" y2="400" stroke="#1f2937" stroke-width="2"/>
  <line x1="100" y1="410" x2="160" y2="410" stroke="#1f2937" stroke-width="2"/>
  <line x1="100" y1="420" x2="160" y2="420" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Trees -->
  <rect x="30" y="350" width="20" height="70" fill="#3f2c1d"/>
  <circle cx="40" cy="340" r="35" fill="#065f46" opacity="0.9"/>
  <circle cx="25" cy="320" r="25" fill="#047857" opacity="0.8"/>
  <circle cx="55" cy="325" r="28" fill="#059669" opacity="0.8"/>
  
  <rect x="350" y="360" width="18" height="60" fill="#3f2c1d"/>
  <circle cx="359" cy="350" r="30" fill="#065f46" opacity="0.9"/>
  <circle cx="345" cy="335" r="22" fill="#047857" opacity="0.8"/>
  <circle cx="375" cy="340" r="24" fill="#059669" opacity="0.8"/>
  
  <!-- Bushes -->
  <circle cx="75" y="425" r="20" fill="#065f46"/>
  <circle cx="95" y="430" r="15" fill="#047857"/>
  <circle cx="305" y="430" r="18" fill="#065f46"/>
  <circle cx="325" y="425" r="14" fill="#047857"/>
  
  <!-- Pathway -->
  <rect x="190" y="440" width="20" height="60" fill="#6b7280"/>
  
  <!-- Accent Elements -->
  <circle cx="360" cy="450" r="25" fill="url(#accentGrad)" opacity="0.9"/>
  <text x="360" y="458" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">SOLD</text>
  
  <!-- Light from windows glow -->
  <ellipse cx="125" cy="360" rx="35" ry="15" fill="#fbbf24" opacity="0.1"/>
  <ellipse cx="275" cy="360" rx="35" ry="15" fill="#fbbf24" opacity="0.1"/>
  <ellipse cx="200" cy="220" rx="40" ry="20" fill="#fbbf24" opacity="0.15"/>
</svg>